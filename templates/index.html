<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
    <title>World of the Wand</title>
    <link rel = "stylesheet" href = "{{url_for('game.static', filename = 'style.css')}}">

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io({path: "/world-of-the-wand/socket.io"});
    </script>
</head>
<body>
    <div id = "commandLog"></div>
    <div id = "gameCanvas"> Summoning World... </div>
    <div id = "mainHeaderStatus"> Pondering the Ethereal Wave... </div>

    <div id = "commandInputBox">
        <form id = "commandForm">
            <label for = "commandText">Your will, Wizard?</label>
            <div id = "commandText" contenteditable = "true" spellcheck = "false" autocomplete = "off" role = "textbox" aria-multiline = "false"></div>
            <button type = "submit">Commit</button>
        </form>
    </div>

    <script>
        const gameCanvas = document.getElementById('gameCanvas');
        const mainHeaderStatus = document.getElementById('mainHeaderStatus');

        const commandLog = document.getElementById('commandLog');
        const commandForm = document.getElementById('commandForm');
        const commandInput = document.getElementById('commandText');

        // -- Client-Side Game State -- //
        let selfPlayer = null;
        let otherPlayers = {};
        let myPlayerID = null;
        let GRID_WIDTH = 0;
        let GRID_HEIGHT = 0;
        let GAME_TICK_RATE = 2.0;
        let prevSelfPlayerState = null; // For tracking changes to narrate

        // -- Fog of War -- //
        const FOG_CHAR = 'â–’';
        const FLOOR_CHAR = '.';
        const WALL_CHAR = '#';
        const OBSERVABLE_DEPTH = 7; // How many steps away you can see
        const OBSERVABLE_WIDTH = 1.0 // Cone's width increases by 1 for each step away
        const AURA_VISION_RANGE = 1; // See directly adjacent tiles

        // -- Helper functions -- //
        function get_dx_dy_from_direction_str(s) {
            const mapping = {'^': [0, -1], 'v': [0, 1], '<': [-1, 0], '>': [1, 0]};
            return mapping[s] || [0, 0];
        }

        function get_direction_str_from_dx_dy(dx, dy) {
            const mapping = {"0,-1": '^', "0,1": 'v', "-1,0": '<', "1,0": '>'}; // Removed spaces for consistency
            return mapping[`${dx},${dy}`];
        }

        function getRelativeCoords(playerX, playerY, playerFacingChar, targetX, targetY) {
            const worldDX = targetX - playerX;
            const worldDY = targetY - playerY;

            let pf; // "player facing"
            if (playerFacingChar === '^') pf = 'n';
            else if (playerFacingChar === 'v') pf = 's';
            else if (playerFacingChar === '<') pf = 'w';
            else if (playerFacingChar === '>') pf = 'e';
            else return { rx: worldDX, ry: worldDY }; // Fallback

            if (pf === 'n') return {rx: worldDX, ry: worldDY};
            if (pf === 's') return {rx: -worldDX, ry: -worldDY};
            if (pf === 'w') return {rx: -worldDY, ry: worldDX};
            if (pf === 'e') return {rx: worldDY, ry: -worldDX};

            return { rx: worldDX, ry: worldDY }; // Fallback
        }

        function manhattanDistance(x1, y1, x2, y2) {
            return Math.abs(x1 - x2) + Math.abs(y1 - y2);
        }

        function isVisible(observerX, observerY, observerChar, targetX, targetY, scry = false) {
            if (!observerChar) return false;

            let manhattanDist = manhattanDistance(observerX, observerY, targetX, targetY);
            if (scry || manhattanDist <= AURA_VISION_RANGE) {
                return true;
            }

            const {rx, ry} = getRelativeCoords(observerX, observerY, observerChar, targetX, targetY);
            
            const worldDX = targetX - observerX;
            const worldDY = targetY - observerY;

            if (manhattanDist === 2 && Math.abs(worldDX) === 1 && Math.abs(worldDY) === 1 && rx <= 0) {
                return true;
            }

            // Observation Cone
            if (ry < 0 && -ry <= OBSERVABLE_DEPTH && Math.abs(rx) <= Math.floor(-ry * OBSERVABLE_WIDTH)) {
                return true;
            }

            return false;
        }


        function addLogMessage(message, type = 'lore') {}
            const logEntry = document.createElement('div');
            logEntry.classList.add('log-entry', `log-${type}`);
            logEntry.textContent = message;
            commandLog.appendChild(logEntry);
            commandLog.scrollTop = commandLog.scrollHeight;
        }

        function updateStatus(status) {
            if (status) {
                mainHeaderStatus.textContent = status;
            } else if (selfPlayer) {
                // Using template literal correctly
                mainHeaderStatus.textContent = `${selfPlayer.char}: (${selfPlayer.x}, ${selfPlayer.y}) | Mana: 175/175 | Wand: 100%`;
            } else {
                mainHeaderStatus.textContent = "Awaiting Your Manifestation...";
            }
        }

        function drawGrid() {
            if (!selfPlayer || GRID_WIDTH === 0 || GRID_HEIGHT === 0) {
                gameCanvas.textContent = "The mists obscure your vision... (Awaiting server data)"
                return;
            }

            let displayGrid = Array(GRID_HEIGHT).fill(null).map(() => Array(GRID_WIDTH).fill(FLOOR_CHAR));
            for (const playerID in otherPlayers) {
                const otherGuy = otherPlayers[playerID];
                if (otherGuy.x >= 0 && otherGuy.x < GRID_WIDTH && otherGuy.y >= 0 && otherGuy.y < GRID_HEIGHT) {
                    displayGrid[otherGuy.y][otherGuy.x] = otherGuy.char;
                }
            }

            if (selfPlayer.x >= 0 && selfPlayer.x < GRID_WIDTH && selfPlayer.y >= 0 && selfPlayer.y < GRID_HEIGHT) {
                displayGrid[selfPlayer.y][selfPlayer.x] = selfPlayer.char;
            }

            let output = ""
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    if (isVisible(selfPlayer.x, selfPlayer.y, selfPlayer.char, x, y)) {
                        output += displayGrid[y][x];
                    } else {
                        output += FOG_CHAR;
                    }
                }
                output += "\n";
            }
            gameCanvas.textContent = output;
            updateStatus();
        }

        // -- WebSocket Event Handlers -- //
        socket.on('connect', () => {
            console.log('Connected to server! SID: ', socket.id);
            updateStatus("Divining your essence...");
        });

        socket.on('initial_state', (data) => {
            console.log('Recieved initial state: ', data);
            selfPlayer = data.player;
            myPlayerID = selfPlayer.id;
            GRID_WIDTH = data.grid_width;
            GRID_HEIGHT = data.grid_height;
            GAME_TICK_RATE = data.tick_rate;
            otherPlayers = data.otherPlayers || {};
            prevSelfPlayerState = { ...selfPlayer };

            if (otherPlayers[myPlayerID]) delete otherPlayers[myPlayerID];

            if (selfPlayer && typeof GRID_WIDTH === 'number' && GRID_WIDTH > 0) {
                updateStatus();
                drawGrid();
                addLogMessage("Tome: You have materialized in a foreboding meadow. The world awaits your epic journey!", 'lore');
            } else {
                console.error("Initial state data incomplete or invalid: ", data);
                updateStatus("Error manifesting world.");
                addLogMessage("Tome warns: Error! Could not manifest in world. The ancient texts are unreadable.", 'event-bad');
            }
        });

        socket.on('player_joined', (newPlayer) => {
            console.log('Player joined: ', newPlayer);
            if (myPlayerID && newPlayer.id !== myPlayerID) {
                otherPlayers[newPlayer.id] = newPlayer;
                drawGrid();
                addLogMessage("Tome notes: You sense the arrival of another powerful sorcerer.", 'event-good');
            }
        });

        socket.on('player_left', (playerID) => {
            console.log('Player left: ', playerID);
            if (otherPlayers[playerID]) {
                delete otherPlayers[playerID];
                drawGrid();
                addLogMessage("Tome records: A powerful sorcerer has departed to another plane.", 'lore');
            }
        });

        socket.on('game_state_update', (allPlayers) => {
            let foundSelf = false;
            const currentOtherPlayers = {};

            for (const playerData of allPlayers) { 
                if (playerData.id === myPlayerID) {
                    selfPlayer = playerData;
                    foundSelf = true;
                } else {
                    currentOtherPlayers[playerData.id] = playerData;
                }
            }
            otherPlayers = currentOtherPlayers;

            if (!foundSelf && myPlayerID) {
                console.warn("Self not found in game state update. Possible desync or disconnect.");
                updateStatus("Your connection to this world wavers... (bad connection)");
                addLogMessage("Tome's pages flutter: Warning! Your connection to self is unstable.", 'event-bad');
                // Potentially clear selfPlayer or handle re-connection logic here
            }

            if (selfPlayer && prevSelfPlayerState) {
                const moved = selfPlayer.x !== prevSelfPlayerState.x || selfPlayer.y !== prevSelfPlayerState.y;
                const turned = selfPlayer.char !== prevSelfPlayerState.char;

                if (moved) {
                    let directionWord = "somewhere";
                    const dx = selfPlayer.x - prevSelfPlayerState.x;
                    const dy = selfPlayer.y - prevSelfPlayerState.y;
                    if (dx === 1 && dy === 0) directionWord = "east";
                    else if (dx === -1 && dy === 0) directionWord = "west";
                    else if (dx === 0 && dy === 1) directionWord = "south";
                    else if (dx === 0 && dy === -1) directionWord = "north";
                    
                    let facingDirectionWord = getDirectionWord(selfPlayer.char);
                    addLogMessage(`Tome traces your path: You venture ${directionWord}, arriving at (${selfPlayer.x}, ${selfPlayer.y}), still facing ${facingDirectionWord}.`, 'lore');
                } else if (turned) { // Only log turning if not also moved in same tick for less spam
                    let facingDirectionWord = getDirectionWord(selfPlayer.char);
                    addLogMessage(`Tome observes: You turn to face ${facingDirectionWord}.`, 'lore');
                }
            }
            if (selfPlayer) { // Update prevSelfPlayerState only if selfPlayer is valid
                 prevSelfPlayerState = { ...selfPlayer };
            }

            drawGrid();
        });

        function getDirectionWord(char) {
            if (char === '^') return "North";
            if (char === 'v') return "South";
            if (char === '<') return "West";
            if (char === '>') return "East";
            return "an unknown direction";
        }


        socket.on('action_queued', (data) => {
            addLogMessage("Tome takes note... " + data.message, "system");
        });

        socket.on('action_failed', (data) => {
            // The server's message like "unknown command" should be in data.message
            addLogMessage("Tome flips through its pages: " + data.message, 'event-bad');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server.');
            updateStatus("Severed from the Ethereal Plane! (Disconnected)");
            addLogMessage("Tome wails: Disconnected from the server! The weave unravels!", 'event-bad');
            selfPlayer = null;
            otherPlayers = {};
            prevSelfPlayerState = null;
            drawGrid(); // Redraw to show empty or disconnected state
        });

        // -- Command Config -- //
        const ACTION_ALIASES = {
            "move":     ["move", "go", "walk", "step", "head", "run"],
            "look":     ["look", "face", "turn"],
            "cast":     ["cast", "zap", "fire", "spell"],
            "help":     ["help", "?"]
        };

        const DIRECTION_ALIASES = {
            "north":    {char: '^', dx: 0,  dy: -1, aliases: ["north", "n", "up"]},
            "south":    {char: 'v', dx: 0,  dy: 1,  aliases: ["south", "s", "down"]},
            "west":     {char: '<', dx: -1, dy: 0,  aliases: ["west", "w", "left", "lft", "l"]},
            "east":     {char: '>', dx: 1,  dy: 0,  aliases: ["east", "e", "right", "rght", "rgt", "r"]},
            "forward":  {relative: true, aliases: ["forward", "forwards", "fwd", "f", "ahead", "straight", "onward", "onwards"]},
            "backward": {relative: true, aliases: ["backward", "backwards", "back", "bck", "behind", "b"]},
        }

        // -- Command Parsing -- //
        function parseAction(actionWord) {
            actionWord = actionWord.toLowerCase();
            for (const canonicalAction in ACTION_ALIASES) {
                if (ACTION_ALIASES[canonicalAction].includes(actionWord)) {
                    return canonicalAction;
                }
            }
            return null;
        }

        function parseDirection(directionStr, curFacing) {
            directionStr = directionStr.toLowerCase();
            let result = {char: curFacing, dx: 0, dy: 0, isValid: false};

            for (const dirKey in DIRECTION_ALIASES) {
                const config = DIRECTION_ALIASES[dirKey];
                if (config.aliases.includes(directionStr)) {
                    if (config.relative) {
                        result.isValid = true;
                        if (dirKey === "forward") {
                            result.char = curFacing;
                            const [dx, dy] = get_dx_dy_from_direction_str(curFacing);
                            result.dx = dx; result.dy = dy;
                            if (dx === 0 && dy === 0 && (curFacing !== '^' && curFacing !=='v' && curFacing !=='<' && curFacing !=='>')) result.isValid = false; // Should not happen if curFacing is valid
                        } else if (dirKey === "backward") {
                            if      (curFacing === '^') result = {char: 'v', dx: 0,  dy: 1,  isValid: true};
                            else if (curFacing === 'v') result = {char: '^', dx: 0,  dy: -1, isValid: true};
                            else if (curFacing === '<') result = {char: '>', dx: 1,  dy: 0,  isValid: true};
                            else if (curFacing === '>') result = {char: '<', dx: -1, dy: 0,  isValid: true};
                            else result.isValid = false;
                        }
                    } else {
                        result = {char: config.char, dx: config.dx, dy: config.dy, isValid: true};
                    }
                    return result;
                }
            }
            return result;
        }

        let savedCharOffset = 0;

        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&")
                 .replace(/</g, "<")
                 .replace(/>/g, ">")
                 .replace(/"/g, '"')
                 .replace(/'/g, "'");
        }


        function saveCursorPosition() {
            const selection = window.getSelection();
            if (selection.rangeCount > 0 && commandInput.contains(selection.anchorNode)) {
                const range = selection.getRangeAt(0);
                const preSelectionRange = range.cloneRange();
                preSelectionRange.selectNodeContents(commandInput);
                preSelectionRange.setEnd(range.startContainer, range.startOffset);
                savedCharOffset = preSelectionRange.toString().length;
            } else {
                savedCharOffset = (commandInput.textContent || "").length;
            }
        }

        function restoreCursorPosition() {
            commandInput.focus();
            const selection = window.getSelection();
            const range = document.createRange();
            let charCount = 0;
            let currentNode = null;
            let nodeCharIndex = 0;

            function findNodeAndOffsetRecursive(parentNode, targetOffset) {
                for (let i = 0; i < parentNode.childNodes.length; i++) {
                    const child = parentNode.childNodes[i];
                    if (child.nodeType === Node.TEXT_NODE) {
                        const nextCharCount = charCount + child.length;
                        if (nextCharCount >= targetOffset) {
                            currentNode = child;
                            nodeCharIndex = targetOffset - charCount;
                            return true;
                        }
                        charCount = nextCharCount;
                    } else if (child.nodeType === Node.ELEMENT_NODE) {
                        if (findNodeAndOffsetRecursive(child, targetOffset)) {
                            return true;
                        }
                    }
                }
                return false;
            }

            if (findNodeAndOffsetRecursive(commandInput, savedCharOffset)) {
                try {
                    range.setStart(currentNode, nodeCharIndex);
                    range.collapse(true);
                    selection.removeAllRanges();
                    selection.addRange(range);
                } catch (e) {
                    range.selectNodeContents(commandInput);
                    range.collapse(false);
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
            } else {
                range.selectNodeContents(commandInput);
                range.collapse(false);
                selection.removeAllRanges();
                selection.addRange(range);
            }
        }

        function handleCommandInputHighlighting() {
            if (commandInput.getAttribute('data-clearing') === 'true') return;
            saveCursorPosition();
            const rawText = commandInput.textContent || "";
            const words = rawText.split(/(\s+)/);
            let newHtml = "";

            words.forEach((word, index) => {
                if (word.match(/^\s+$/)) {
                    newHtml += word; return;
                }
                if (word === "") return;

                let isAlias = false;
                const lowerWord = word.toLowerCase();
                let isFirstSemanticWord = true;
                for(let i=0; i<index; i++){
                    if(words[i].trim() !== ""){ isFirstSemanticWord = false; break; }
                }

                if (isFirstSemanticWord) {
                    if (parseAction(lowerWord)) isAlias = true;
                } else {
                    // Check if it's a direction alias, but only if previous word was a move/look action
                    // This simple check might not be perfect for multi-word targets after non-move/look actions
                    // For now, it highlights any known direction alias if not the first word.
                    for (const dirKey in DIRECTION_ALIASES) {
                        if (DIRECTION_ALIASES[dirKey].aliases.includes(lowerWord)) {
                            isAlias = true; break;
                        }
                    }
                }

                if (isAlias) {
                    newHtml += `<span class="highlight-alias">${escapeHtml(word)}</span>`;
                } else {
                    newHtml += escapeHtml(word);
                }
            });

            if (commandInput.innerHTML !== newHtml) {
                 commandInput.innerHTML = newHtml;
            }
            restoreCursorPosition();
        }

        commandInput.addEventListener('input', handleCommandInputHighlighting);
        commandInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                commandInput.setAttribute('data-clearing', 'true');
                const submitButton = commandForm.querySelector('button[type="submit"]');
                if (submitButton) submitButton.click();
                Promise.resolve().then(() => commandInput.removeAttribute('data-clearing'));
            }
        });

        commandForm.addEventListener('submit', (event) => {
            event.preventDefault();
            if (!selfPlayer) {
                addLogMessage("Tome whispers urgently: You are not fully manifest in this realm yet!", 'event-bad');
                return;
            }
            const inputText = commandInput.textContent.trim();
            commandInput.innerHTML = '';

            if (!inputText) return;

            addLogMessage(`> ${inputText}`, 'user-input');

            const parts = inputText.split(/\s+/);
            const actionWord = parts[0];
            const targetWord = parts.length > 1 ? parts.slice(1).join(' ') : null;

            const canonicalAction = parseAction(actionWord);

            if (!canonicalAction) {
                addLogMessage(`Tome seems puzzled: Your will "${actionWord}" is indecipherable. (Perhaps 'help' will illuminate the path?)`, 'event-bad');
                commandInput.focus();
                return;
            }

            let commandToSend = { type: canonicalAction, details: {} };
            let shouldEmit = false;

            if (canonicalAction === "move") {
                const effectiveTargetWord = targetWord || "forward"; // Default to "forward" if no direction given
                const dirResult = parseDirection(effectiveTargetWord, selfPlayer.char);
                if (dirResult.isValid) {
                    commandToSend.details = { dx: dirResult.dx, dy: dirResult.dy, newChar: dirResult.char }; // newChar, not new_char
                    shouldEmit = true;
                    // Client-side prediction/narration of intent:
                    // addLogMessage(`Tome prepares to scribe your journey ${effectiveTargetWord}...`, 'system');
                } else {
                    addLogMessage(`Tome frowns: You ponder moving towards "${effectiveTargetWord}", but the way is unclear.`, 'event-bad');
                }
            } else if (canonicalAction === "look") {
                 const effectiveTargetWord = targetWord || "forward"; // Default to "forward" to just look ahead
                const dirResult = parseDirection(effectiveTargetWord, selfPlayer.char); // Use current facing if "forward"
                if (dirResult.isValid) {
                    // For 'look', dx/dy are 0, only char (facing) changes IF a direction is specified
                    // If just 'look' (interpreted as 'look forward'), char doesn't change here, dx/dy still 0
                    // The server will handle what 'look' means in terms of game events/text.
                    // We send the *new* character orientation if they specified a direction to look.
                    commandToSend.details = { dx: 0, dy: 0, newChar: dirResult.char }; // newChar, not new_char
                    shouldEmit = true;
                    // addLogMessage(`Tome readies its quill, you peer ${effectiveTargetWord}...`, 'system');
                } else {
                     addLogMessage(`Tome squints: You try to peer towards "${effectiveTargetWord}", but your vision blurs.`, 'event-bad');
                }
            } else if (canonicalAction === "help") {
                addLogMessage("Tome patiently explains: My pages are still being written for detailed help. For now, try 'move [direction]' (north, south, east, west, forward, backward) or 'look [direction]'.", 'system');
                // No server emit for client-side help, unless help content comes from server.
            } else {
                addLogMessage(`Tome sighs: The arcane art of "${canonicalAction}" is yet beyond your grasp, or perhaps my understanding.`, 'event-bad');
            }

            if (shouldEmit) {
                socket.emit('queue_command', commandToSend);
            }
            commandInput.focus();
        });

        // Initial setup
        drawGrid();
        if (commandInput) commandInput.focus();
        addLogMessage("Tome unfurls its pages: Welcome, Wizard. The Ethereal Waves await your command.", 'system');

    </script>
</body>
</html>
