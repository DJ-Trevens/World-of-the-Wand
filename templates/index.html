<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, user-scalable=no">
    <title>World of the Wand - Tome of Echoes</title>
    <link rel = "stylesheet" href = "{{url_for('game.static', filename = 'style.css')}}">

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{url_for('game.static', filename='game_texts.js')}}"></script>
    <script>
        const socket = io({path: "/world-of-the-wand/socket.io"});
    </script>
</head>
<body>
    <div class="main-ui-container">
        <div class="left-panel">
            <div id="commandLogContainer">
                <div id="commandLog"></div>
            </div>
            <div id="debugAndAuxiliaryPanel" style="display:none;">
                <div class="debug-panel-content">
                    <div class="debug-section debug-info-section">
                        <h4>Debug Stats</h4>
                        <div id="clientDebugInfo">
                            <div>Self: <span id="dbgSelfPlayer">N/A</span></div>
                            <div>Others: <span id="dbgOtherPlayersCount">0</span></div>
                            <div>NPCs: <span id="dbgNpcsCount">0</span></div>
                            <div>
                                <span id="serverHeartbeatIndicator" class="heartbeat-indicator-inline"></span> Server Heartbeat: <span id="dbgLastUpdate">Never</span>
                            </div>
                        </div>
                    </div>
                    <div class="debug-section debug-context-section">
                        <h4>Context</h4>
                        <div id="dbgContextInfo">
                            <div>Player Position: <span id="dbgPlayerPos">N/A</span></div>
                            <div>Scene: <span id="dbgSceneInfo">N/A</span></div>
                            <div>Player Status: <span id="dbgPlayerStatus">N/A</span></div>
                            <div>Location Type: <span id="dbgLocationType">N/A</span></div>
                        </div>
                    </div>
                    <div class="debug-section debug-config-section">
                        <h4>Debug Config</h4>
                        <div id="rainIntensityControl" class="debug-control-item">
                            <label for="rainIntensitySlider">Rain Intensity:</label>
                            <input type="range" id="rainIntensitySlider" min="0" max="1" step="0.05">
                        </div>
                        <div class="debug-control-item">
                             <button id="themeToggle" title="Switch to Light Mode">‚òÄÔ∏è</button>
                        </div>
                        <div id="simulateHeartbeatControl" class="debug-control-item">
                             <label for="simulateHeartbeatToggle">Simulate Client Heartbeat:</label>
                             <input type="checkbox" id="simulateHeartbeatToggle">
                        </div>
                    </div>
                </div>
            </div>
            <div class="left-panel-footer">
                <div class="debug-master-toggle">
                     <label>
                        <input type="checkbox" id="debugInfoToggle"> Show Debug Glyphs
                    </label>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div id="mainHeaderStatusContainer">
                <div id="mainHeaderStatus">World of the Wand</div>
            </div>

            <div id="gameCanvasContainer">
                <canvas id="gameCanvas">Your browser does not support the canvas element.</canvas>
                <div id="rainOverlay"></div>
            </div>

            <div id="commandInputBox">
                <form id="commandForm">
                    <label for="commandText">
                         Inscribe Your Will:
                    </label>
                    <div id="commandText" contenteditable="true" spellcheck="false" autocomplete="off" role="textbox" aria-multiline="false" placeholder="Inscribe Your Will..."></div>
                    <button type="submit">Enact</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const gameCanvas = document.getElementById('gameCanvas');
        const ctx = gameCanvas.getContext('2d');
        const gameCanvasContainer = document.getElementById('gameCanvasContainer');
        const rainOverlay = document.getElementById('rainOverlay');
        const mainHeaderStatus = document.getElementById('mainHeaderStatus');
        
        const commandLogContainer = document.getElementById('commandLogContainer');
        const commandLog = document.getElementById('commandLog');
        const commandForm = document.getElementById('commandForm');
        const commandInput = document.getElementById('commandText');

        const simulatedHeartbeatIndicator = document.getElementById('simulatedHeartbeatIndicator');
        const debugInfoToggle = document.getElementById('debugInfoToggle');
        const rainIntensitySlider = document.getElementById('rainIntensitySlider');
        const themeToggleButton = document.getElementById('themeToggle');
        const simulateHeartbeatToggle = document.getElementById('simulateHeartbeatToggle');
        const debugAndAuxiliaryPanel = document.getElementById('debugAndAuxiliaryPanel');

        const dbgSelfPlayer = document.getElementById('dbgSelfPlayer');
        const dbgOtherPlayersCount = document.getElementById('dbgOtherPlayersCount');
        const dbgNpcsCount = document.getElementById('dbgNpcsCount');
        const dbgLastUpdate = document.getElementById('dbgLastUpdate');

        const dbgContextInfo = document.getElementById('dbgContextInfo');
        const dbgPlayerPos = document.getElementById('dbgPlayerPos');
        const dbgSceneInfo = document.getElementById('dbgSceneInfo');
        const dbgPlayerStatus = document.getElementById('dbgPlayerStatus');
        const dbgLocationType = document.getElementById('dbgLocationType');

        const EMOJI = {
            MOON: 'üåô',
            SUN: '‚òÄÔ∏è'
        }

        let showDebugInfoState = false
        let selfPlayer = null
        let otherPlayers = {}
        let visibleNPCs = []
        let visibleTerrain = {
            walls: [],
            water: []
        }
        let serverVisibleTiles = new Set(); // Stores all (x,y) tuples visible from server FOV

        let myPlayerID = null
        let GRID_WIDTH = 20
        let GRID_HEIGHT = 15
        let GAME_HEARTBEAT_RATE = 0.75
        let prevSelfPlayerState = null
        let currentSceneData = {
            name: "The Whispering Plains",
            InsideID: 0
        };
        let globalWeather = {
            isRaining: true,
            intensity: 0.25
        }
        let rainInterval = null
        const RAIN_INTERVAL_DELAY = 50
        let isDragging = false
        let startDragX, startDragY;
        let currentPanX = 0
        let currentPanY = 0

        const DEFAULT_FONT_SIZE_PX = 18
        const X_STRETCH_FACTOR = 1.15
        const DEFAULT_CHAR_WIDTH_FALLBACK = (DEFAULT_FONT_SIZE_PX * 0.6) * X_STRETCH_FACTOR
        const DEFAULT_CHAR_HEIGHT_FALLBACK = DEFAULT_FONT_SIZE_PX * 0.9

        let charRenderWidth = DEFAULT_CHAR_WIDTH_FALLBACK
        let charRenderHeight = DEFAULT_CHAR_HEIGHT_FALLBACK
        let charSizeEstimatedAtLeastOnce = false
        let initialCenteringDone = false
        let initialUIDone = false

        const FOG_CHAR = '‚ñí'
        const FLOOR_CHAR = '¬∑'
        const WALL_CHAR = '‚ñì'
        const WATER_CHAR = '~'
        const PIXIE_CHAR_CLIENT = '*'
        // AURA_VISION_RANGE is no longer used for primary visibility, server FOV dictates.
        // Client 'isVisible' can be removed or simplified if only for minor effects.

        let currentGameZoomFactor = 1.4
        const MIN_ZOOM = 0.7
        const MAX_ZOOM = 3.0
        const ZOOM_INCREMENT = 0.05


        function updateGameTransform() {
            if (gameCanvas) {
                gameCanvas.style.transform = `translate(${currentPanX}px, ${currentPanY}px) scale(${currentGameZoomFactor})`
            }
        }


        function applyTheme(theme) {
            if (theme === 'light') {
                document.body.classList.add('light-theme')
                document.body.classList.remove('dark-theme')
                themeToggleButton.textContent = EMOJI.MOON
                themeToggleButton.title = "Switch to Dark Mode"
            } else {
                document.body.classList.add('dark-theme')
                document.body.classList.remove('light-theme')
                themeToggleButton.textContent = EMOJI.SUN
                themeToggleButton.title = "Switch to Light Mode"
            }
            localStorage.setItem('worldOfTheWandTheme', theme)
            if(selfPlayer && charSizeEstimatedAtLeastOnce){
                drawGrid()
            }
        }

        function toggleTheme() {
            const currentThemeIsDark = document.body.classList.contains('dark-theme');
            applyTheme(currentThemeIsDark ? 'light' : 'dark');
        }
        themeToggleButton.addEventListener('click', toggleTheme);

        function initializeTheme() {
            const savedTheme = localStorage.getItem('worldOfTheWandTheme');
            if (savedTheme) {
                applyTheme(savedTheme)
            } else {
                applyTheme(window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark')
            }
        }

        function addLogMessage(message, type = 'lore') {
            const logEntry = document.createElement('div');
            let displayStyle = 'ink';
            switch (type) {
                case 'event-bad': case 'chat-shout': case 'server-major-event':
                case 'player-trade': case 'player-damage': case 'welcome-message':
                case 'sensory-magic':
                    displayStyle = 'mana'
                    break
                case 'sensory-sound': case 'sensory-smell': case 'sensory-sight':
                case 'system': case 'event-good': case 'spell-cast':
                case 'lore': case 'user-input': case 'chat-say':
                default:
                    displayStyle = 'ink'
                    break
            }
            logEntry.classList.add('log-entry', `log-style-${displayStyle}`, `log-type-${type}`);
            logEntry.textContent = message;
            commandLog.appendChild(logEntry);
            requestAnimationFrame(() => { commandLog.scrollTop = commandLog.scrollHeight; });
        }
        function logRandomizedEvent(mainKey, subKey, placeholders = {}, messageType = 'lore') {
            const message = getRandomGameText(mainKey, subKey, placeholders);
            addLogMessage(message, messageType);
        }

        function updateStatusAndDebugContext() {
            if (selfPlayer) {
                let healthPercentage = selfPlayer.max_health > 0 ? Math.round((selfPlayer.current_health / selfPlayer.max_health) * 100) : 0;
                mainHeaderStatus.textContent = `${healthPercentage}% Health | ${selfPlayer.current_mana} Mana | ${selfPlayer.gold || 0} Gold | ${selfPlayer.potions} Potions | ${selfPlayer.walls} Walls`;

                if (dbgPlayerPos) dbgPlayerPos.textContent = `(${selfPlayer.x},${selfPlayer.y}) Facing: ${selfPlayer.char}`;
                if (dbgSceneInfo) dbgSceneInfo.textContent = `(${selfPlayer.scene_x},${selfPlayer.scene_y}) ${currentSceneData.name || 'Unexplored Area'}`;
                if (dbgPlayerStatus) dbgPlayerStatus.textContent = `${selfPlayer.is_wet ? 'Wet' : 'Dry'}`;
                if (dbgLocationType) dbgLocationType.textContent = currentSceneData.InsideID === 0 ? 'Outdoors' : `Indoors (ID:${currentSceneData.InsideID})`;
            } else {
                mainHeaderStatus.textContent = "Connecting to the World of the Wand...";
                if (dbgPlayerPos) dbgPlayerPos.textContent = "N/A";
                if (dbgSceneInfo) dbgSceneInfo.textContent = "N/A";
                if (dbgPlayerStatus) dbgPlayerStatus.textContent = "N/A";
                if (dbgLocationType) dbgLocationType.textContent = "N/A";
            }
        }

        function estimateCharacterSize(context = "unknown") {
            const testChar = 'M';
            const computedStyle = getComputedStyle(document.documentElement);
            const fontFamily = computedStyle.getPropertyValue('--font-game').trim() || "'Courier New', monospace";
            const fontSize = DEFAULT_FONT_SIZE_PX + "px";
            const tempSpan = document.createElement('span');
            tempSpan.style.fontFamily = fontFamily;
            tempSpan.style.fontSize = fontSize;
            tempSpan.style.lineHeight = computedStyle.getPropertyValue('line-height') || String(DEFAULT_FONT_SIZE_PX * 0.9);
            tempSpan.style.whiteSpace = 'pre';
            tempSpan.style.visibility = 'hidden';
            tempSpan.style.position = 'absolute';
            tempSpan.textContent = testChar;
            document.body.appendChild(tempSpan);
            let measuredWidth = tempSpan.offsetWidth;
            let measuredHeight = tempSpan.offsetHeight;
            document.body.removeChild(tempSpan);

            if (measuredWidth > 0 && measuredHeight > 0) {
                charRenderWidth = measuredWidth * X_STRETCH_FACTOR;
                charRenderHeight = measuredHeight;
            } else {
                charRenderWidth = DEFAULT_CHAR_WIDTH_FALLBACK;
                charRenderHeight = DEFAULT_CHAR_HEIGHT_FALLBACK;
            }

            if (GRID_WIDTH > 0 && GRID_HEIGHT > 0 && charRenderWidth > 0 && charRenderHeight > 0) {
                gameCanvas.width = GRID_WIDTH * charRenderWidth;
                gameCanvas.height = GRID_HEIGHT * charRenderHeight;
            }
            charSizeEstimatedAtLeastOnce = true;
        }

        function drawGrid() {
            if (!ctx) return;

            if (!charSizeEstimatedAtLeastOnce || GRID_WIDTH === 0 || GRID_HEIGHT === 0 || gameCanvas.width === 0 || gameCanvas.height === 0) {
                // Simplified loading/error state
                const canvasWidth = gameCanvas.width || (DEFAULT_CHAR_WIDTH_FALLBACK * GRID_WIDTH) || 300;
                const canvasHeight = gameCanvas.height || (DEFAULT_CHAR_HEIGHT_FALLBACK * GRID_HEIGHT) || 200;
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);
                // ... (loading text)
                if (!charSizeEstimatedAtLeastOnce) estimateCharacterSize("drawGrid_fallback_estimate");
                return;
            }

            const bodyStyle = getComputedStyle(document.body);
            ctx.fillStyle = bodyStyle.getPropertyValue('--canvas-bg-consistent').trim();
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);

            if (!selfPlayer) { /* ... (awaiting player text) ... */ return; }

            const gameFontFamily = bodyStyle.getPropertyValue('--font-game').trim() || "'Courier New', monospace";
            ctx.font = `${DEFAULT_FONT_SIZE_PX}px ${gameFontFamily}`;
            ctx.textBaseline = 'top';
            ctx.textAlign = 'left';

            const floorColor = bodyStyle.getPropertyValue('--text-game-floor-consistent').trim();
            const wallColor = bodyStyle.getPropertyValue('--text-game-wall-consistent').trim();
            const waterColor = bodyStyle.getPropertyValue('--text-game-water-consistent').trim();
            const fogColor = bodyStyle.getPropertyValue('--text-game-fog-consistent').trim();
            const selfPlayerBaseColor = bodyStyle.getPropertyValue('--text-game-self-consistent').trim();
            const otherPlayerBaseColor = bodyStyle.getPropertyValue('--text-game-other-consistent').trim();
            const npcPixieColor = bodyStyle.getPropertyValue('--text-game-npc-pixie-consistent').trim();
            const wetPlayerTintColor = bodyStyle.getPropertyValue('--text-game-wet-tint-consistent').trim();

            for (let gy = 0; gy < GRID_HEIGHT; gy++) {
                for (let gx = 0; gx < GRID_WIDTH; gx++) {
                    let charToDraw = FOG_CHAR; // Default to fog
                    let colorToUse = fogColor;
                    const tileKey = `${gx},${gy}`; // For Set.has() check

                    if (serverVisibleTiles.has(tileKey)) { // Tile is visible per server FOV
                        charToDraw = FLOOR_CHAR; // Default visible tile to floor
                        colorToUse = floorColor;

                        if (visibleTerrain.water && visibleTerrain.water.some(wt => wt.x === gx && wt.y === gy)) {
                            charToDraw = WATER_CHAR; colorToUse = waterColor;
                        } else if (visibleTerrain.walls && visibleTerrain.walls.some(w => w.x === gx && w.y === gy)) {
                            charToDraw = WALL_CHAR; colorToUse = wallColor;
                        }
                    }
                    ctx.fillStyle = colorToUse;
                    ctx.fillText(charToDraw, gx * charRenderWidth, gy * charRenderHeight);
                }
            }

            if (visibleNPCs) {
                visibleNPCs.forEach(npc => {
                    if (serverVisibleTiles.has(`${npc.x},${npc.y}`)) {
                        ctx.fillStyle = npcPixieColor;
                        ctx.fillText(npc.char || PIXIE_CHAR_CLIENT, npc.x * charRenderWidth, npc.y * charRenderHeight);
                    }
                });
            }

            for (const id in otherPlayers) {
                const p = otherPlayers[id];
                if (serverVisibleTiles.has(`${p.x},${p.y}`)) {
                    ctx.fillStyle = otherPlayerBaseColor;
                    ctx.fillText(p.char, p.x * charRenderWidth, p.y * charRenderHeight);
                    if (p.is_wet) {
                        ctx.fillStyle = wetPlayerTintColor;
                        ctx.fillRect(p.x * charRenderWidth, p.y * charRenderHeight, charRenderWidth, charRenderHeight);
                        ctx.fillStyle = otherPlayerBaseColor;
                        ctx.fillText(p.char, p.x * charRenderWidth, p.y * charRenderHeight);
                    }
                }
            }

            if (serverVisibleTiles.has(`${selfPlayer.x},${selfPlayer.y}`)) {
                ctx.fillStyle = selfPlayerBaseColor;
                ctx.fillText(selfPlayer.char, selfPlayer.x * charRenderWidth, selfPlayer.y * charRenderHeight);
                if (selfPlayer.is_wet) {
                    ctx.fillStyle = wetPlayerTintColor;
                    ctx.fillRect(selfPlayer.x * charRenderWidth, selfPlayer.y * charRenderHeight, charRenderWidth, charRenderHeight);
                    ctx.fillStyle = selfPlayerBaseColor;
                    ctx.fillText(selfPlayer.char, selfPlayer.x * charRenderWidth, selfPlayer.y * charRenderHeight);
                }
            }
        }


        function startRainEffect(intensity) {
            if (rainInterval) clearInterval(rainInterval);
            rainOverlay.innerHTML = '';
            rainOverlay.style.display = 'block'; // Ensure overlay is visible
            rainInterval = setInterval(() => {
                if (Math.random() < (intensity * 0.5) ) {
                    const drop = document.createElement('div');
                    drop.classList.add('raindrop');
                    drop.style.left = Math.random() * 100 + '%';
                    const duration = 0.4 + Math.random() * 0.4;
                    drop.style.animationDuration = duration + 's';
                    drop.style.animationDelay = Math.random() * 0.2 + 's';
                    rainOverlay.appendChild(drop);
                    drop.addEventListener('animationend', () => drop.remove());
                }
            }, RAIN_INTERVAL_DELAY);
        }
        function stopRainEffect() {
            if (rainInterval) clearInterval(rainInterval);
            rainInterval = null;
            rainOverlay.innerHTML = '';
            rainOverlay.style.display = 'none'; // Hide overlay when no rain
        }
        function updateWeatherEffects() {
            if (globalWeather.isRaining && currentSceneData.InsideID === 0) {
                // Check if intensity actually changed or rain wasn't started
                if (!rainInterval || rainIntensitySlider.valueAsNumber !== globalWeather.intensity) {
                     globalWeather.intensity = rainIntensitySlider.valueAsNumber; // Keep slider as source of truth if manually changed
                }
                startRainEffect(globalWeather.intensity);
            } else {
                stopRainEffect();
            }
        }

        gameCanvasContainer.addEventListener('mousedown', (e) => {
            if (e.button !== 0) return;
            isDragging = true; document.body.classList.add('is-dragging');
            gameCanvasContainer.style.cursor = 'grabbing';
            // Pan relative to current transform, not a hypothetical CSS var
            startDragX = e.clientX - currentPanX;
            startDragY = e.clientY - currentPanY;
            gameCanvas.style.transition = 'none';
        });
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            currentPanX = e.clientX - startDragX; currentPanY = e.clientY - startDragY;
            updateGameTransform();
        });
        window.addEventListener('mouseup', (e) => {
            if (e.button !== 0 || !isDragging) return;
            isDragging = false; document.body.classList.remove('is-dragging');
            gameCanvasContainer.style.cursor = 'grab';
        });
        gameCanvasContainer.addEventListener('mouseleave', () => {
            if(isDragging){
                isDragging = false; document.body.classList.remove('is-dragging');
                gameCanvasContainer.style.cursor = 'grab';
            }
        });

        function centerViewOnPlayer(context = "unknown") { /* Same as before, ensure it uses currentPanX/Y */
            const containerRect = gameCanvasContainer.getBoundingClientRect();
            const containerHeight = containerRect.height;
            const containerWidth = containerRect.width;

            if (!selfPlayer || !charSizeEstimatedAtLeastOnce || GRID_WIDTH === 0 || GRID_HEIGHT === 0 ||
                containerHeight <= 0 || containerWidth <=0 ||
                charRenderWidth <=0 || charRenderHeight <=0 ||
                gameCanvas.width === 0 || gameCanvas.height === 0) {
                 currentPanX = 0; currentPanY = 0; updateGameTransform();
                return;
            }
            const playerVisualCenterX_unscaled = (selfPlayer.x * charRenderWidth) + (charRenderWidth / 2);
            const playerVisualCenterY_unscaled = (selfPlayer.y * charRenderHeight) + (charRenderHeight / 2);

            currentPanX = (containerWidth / 2) - (playerVisualCenterX_unscaled * currentGameZoomFactor);
            currentPanY = (containerHeight / 2) - (playerVisualCenterY_unscaled * currentGameZoomFactor);

            gameCanvas.style.transition = 'transform 0.3s ease-out';
            updateGameTransform();
            setTimeout(() => { gameCanvas.style.transition = 'transform 0.05s linear'; }, 300);
        }


        gameCanvasContainer.addEventListener('wheel', function(event) { /* Same as before */
            event.preventDefault();
            const rect = gameCanvasContainer.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;

            const worldXBeforeZoom = (mouseX - currentPanX) / currentGameZoomFactor;
            const worldYBeforeZoom = (mouseY - currentPanY) / currentGameZoomFactor;

            const delta = Math.sign(event.deltaY);
            let newZoom = currentGameZoomFactor;
            if (delta < 0) {
                newZoom = Math.min(MAX_ZOOM, currentGameZoomFactor * (1 + ZOOM_INCREMENT * 2));
            } else {
                newZoom = Math.max(MIN_ZOOM, currentGameZoomFactor / (1 + ZOOM_INCREMENT * 2));
            }

            if (newZoom !== currentGameZoomFactor) {
                currentGameZoomFactor = newZoom;
                currentPanX = mouseX - (worldXBeforeZoom * currentGameZoomFactor);
                currentPanY = mouseY - (worldYBeforeZoom * currentGameZoomFactor);

                gameCanvas.style.transition = 'none';
                updateGameTransform();
            }
        }, { passive: false });
        // Touch zoom listeners (touchstart, touchmove, touchend) remain the same as before.

        debugInfoToggle.addEventListener('change', (event) => {
            showDebugInfoState = event.target.checked;
            localStorage.setItem('worldOfTheWandShowDebug', JSON.stringify(showDebugInfoState));

            if (showDebugInfoState) { // Show Debug Panel
                commandLogContainer.style.display = 'none';
                debugAndAuxiliaryPanel.style.display = 'flex';
            } else { // Show Command Log
                commandLogContainer.style.display = 'flex';
                debugAndAuxiliaryPanel.style.display = 'none';
            }
             updateStatusAndDebugContext(); // Update context display when toggling
        });

        rainIntensitySlider.addEventListener('input', (event) => {
            const newIntensity = parseFloat(event.target.value);
            if (globalWeather.intensity !== newIntensity) {
                globalWeather.intensity = newIntensity;
                localStorage.setItem('rainIntensity', globalWeather.intensity.toString());
                updateWeatherEffects(); // Call this to apply new intensity
            }
        });

        simulateHeartbeatToggle.addEventListener('change', (event) => {
            simulateServerHeartbeatEnabled = event.target.checked;
            localStorage.setItem('simulateServerHeartbeat', simulateServerHeartbeatEnabled);
            // Removed dbgSimulating.textContent update as element is gone

            if (simulateServerHeartbeatEnabled) {
                if (simulatedHeartbeatInterval) clearInterval(simulatedHeartbeatInterval);
                simulatedHeartbeatInterval = setInterval(() => {
                    if (simulatedHeartbeatIndicator) {
                        simulatedHeartbeatIndicator.classList.add('heartbeat-flash');
                        if(simulatedHeartbeatFlashTimeout) clearTimeout(simulatedHeartbeatFlashTimeout);
                        simulatedHeartbeatFlashTimeout = setTimeout(() => { if(simulatedHeartbeatIndicator) simulatedHeartbeatIndicator.classList.remove('heartbeat-flash'); }, 150);
                    }
                    if (selfPlayer) { drawGrid(); }
                    // Removed dbgSimulating.textContent update
                }, GAME_HEARTBEAT_RATE * 1000);
            } else {
                if (simulatedHeartbeatInterval) clearInterval(simulatedHeartbeatInterval);
                simulatedHeartbeatInterval = null;
            }
        });


        const resizeObserver = new ResizeObserver(entries => { /* Same as before */
            for (let entry of entries) {
                if (entry.target === gameCanvasContainer) {
                    const newHeight = entry.contentRect.height; const newWidth = entry.contentRect.width;
                    if (newHeight > 0 && newWidth > 0 && selfPlayer && !initialCenteringDone) {
                        if (!charSizeEstimatedAtLeastOnce || charRenderWidth <=0 || charRenderHeight <=0 ) {
                           estimateCharacterSize("ResizeObserver_triggered_estimate");
                        }
                        centerViewOnPlayer("ResizeObserver_initial_center");
                        initialCenteringDone = true;
                        if (!initialUIDone) {
                             updateStatusAndDebugContext(); updateWeatherEffects();
                             logRandomizedEvent('LORE', 'WELCOME_INITIAL', {}, 'welcome-message');
                            initialUIDone = true;
                        }
                    } else if (newHeight > 0 && newWidth > 0 && selfPlayer && initialCenteringDone && !isDragging) {
                        centerViewOnPlayer("ResizeObserver_recenter");
                    }
                }
            }
        });
        if (gameCanvasContainer) resizeObserver.observe(gameCanvasContainer);

        function initializeUIDisplayStates() {
            const savedDebugState = localStorage.getItem('worldOfTheWandShowDebug');
            // Default to false (command log shown)
            showDebugInfoState = savedDebugState !== null ? JSON.parse(savedDebugState) : false;
            debugInfoToggle.checked = showDebugInfoState;

            if (showDebugInfoState) {
                commandLogContainer.style.display = 'none';
                debugAndAuxiliaryPanel.style.display = 'flex';
            } else {
                commandLogContainer.style.display = 'flex';
                debugAndAuxiliaryPanel.style.display = 'none';
            }

            const savedSimulateHeartbeat = localStorage.getItem('simulateServerHeartbeat');
            if (simulateHeartbeatToggle) {
                simulateHeartbeatToggle.checked = savedSimulateHeartbeat !== null ? JSON.parse(savedSimulateHeartbeat) : false;
                // Manually trigger the change handler to start/stop simulation
                simulateHeartbeatToggle.dispatchEvent(new Event('change'));
            }

            if (rainIntensitySlider) {
                const savedRainIntensity = localStorage.getItem('rainIntensity');
                globalWeather.intensity = savedRainIntensity !== null ? parseFloat(savedRainIntensity) : 0.25; // Default to 0.25
                rainIntensitySlider.value = globalWeather.intensity;
            }
             updateStatusAndDebugContext(); // Initial context update
        }

        socket.on('connect', () => { /* Same as before */
            logRandomizedEvent('LORE', 'CONNECTION_ESTABLISHED', {}, 'system');
        });
        socket.on('connect_error', (err) => { /* Same as before */
            addLogMessage(`Tome screams: Connection Error! ${err.message} (Type: ${err.type}, Description: ${err.description})`, 'event-bad');
             updateStatusAndDebugContext();
        });
        socket.on('initial_game_data', (data) => { /* Mostly same, but update for serverVisibleTiles */
            if (!data || !data.player_data ) { logRandomizedEvent('LORE', 'CORRUPT_MANIFESTATION_SERVER', {detail: "Data/player_data missing"}, 'event-bad'); if(ctx) { ctx.clearRect(0,0, gameCanvas.width || 300, gameCanvas.height || 200); ctx.fillText("Error: Initial data from server corrupted.", 10, 20); } return; }

            selfPlayer = data.player_data; myPlayerID = selfPlayer.id;
            GRID_WIDTH = data.grid_width || 20; GRID_HEIGHT = data.grid_height || 15;
            GAME_HEARTBEAT_RATE = data.tick_rate || 0.75;
            otherPlayers = {};
            visibleTerrain = data.visible_terrain || { walls: [], water: [] }; // Contains only visible walls/water
            // EXPECTING 'all_visible_tiles' from server now:
            serverVisibleTiles = new Set((data.all_visible_tiles || []).map(t => `${t.x},${t.y}`));

            visibleNPCs = data.visible_npcs || [];
            globalWeather.intensity = data.default_rain_intensity || 0.25;

            if (data.other_players_in_scene) { data.other_players_in_scene.forEach(p => { if (p.id !== myPlayerID) otherPlayers[p.id] = p; });}
            prevSelfPlayerState = { ...selfPlayer };

            initializeUIDisplayStates();

            if (!charSizeEstimatedAtLeastOnce) { estimateCharacterSize("initial_data_pre_font_ready"); }

            document.fonts.ready.then(() => {
                estimateCharacterSize("initial_data_fonts_ready");
                if (selfPlayer) {
                    drawGrid();  updateStatusAndDebugContext();
                    if (gameCanvasContainer.clientHeight > 0 && !initialCenteringDone) {
                        centerViewOnPlayer("initial_data_direct_center_attempt");
                        initialCenteringDone = true;
                        if(!initialUIDone){
                             updateWeatherEffects();
                             logRandomizedEvent('LORE', 'WELCOME_INITIAL', {}, 'welcome-message');
                            initialUIDone = true;
                        }
                    } else if (gameCanvasContainer.clientHeight <= 0 && !initialCenteringDone) {
                        setTimeout(() => { /* Fallback centering */ }, 300);
                    } else if (initialCenteringDone && !initialUIDone) {
                         updateWeatherEffects();
                         logRandomizedEvent('LORE', 'WELCOME_INITIAL', {}, 'welcome-message');
                         initialUIDone = true;
                    }
                } else { logRandomizedEvent('LORE', 'MANIFESTATION_FAILED_NO_PLAYER_DATA', {}, 'event-bad'); }
            }).catch(err => { /* Error handling */ });
        });
        socket.on('player_entered_your_scene', (newPlayerData) => { /* Same as before */
            if (myPlayerID && newPlayerData.id !== myPlayerID && selfPlayer) {
                otherPlayers[newPlayerData.id] = newPlayerData; drawGrid();
                logRandomizedEvent('LORE', 'PLAYER_ARRIVES', { playerName: newPlayerData.name || 'A new sorcerer' }, 'event-good');
            }
        });
        socket.on('player_exited_your_scene', (exitedPlayerData) => { /* Same as before */
            if (otherPlayers[exitedPlayerData.id]) {
                const leftPlayerName = exitedPlayerData.name || otherPlayers[exitedPlayerData.id].name || 'A sorcerer';
                delete otherPlayers[exitedPlayerData.id]; drawGrid();
                logRandomizedEvent('LORE', 'PLAYER_DEPARTS', { playerName: leftPlayerName }, 'lore');
            }
        });
        socket.on('lore_message', (data) => { /* Same as before */
            let mainKeyToUse = 'GENERIC';
            let subKeyToUse = (data.type || 'lore').toUpperCase();
            let placeholdersToUse = { message: data.message || "An unknown lore event occurred." };
            if (data.messageKey) {
                const keys = data.messageKey.split('.');
                if (GAME_TEXTS[keys[0]]) {
                    mainKeyToUse = keys[0];
                    if (keys.length > 1) {
                        const potentialSubKey = keys.slice(1).join('.');
                        if (GAME_TEXTS[mainKeyToUse] && GAME_TEXTS[mainKeyToUse][potentialSubKey]) { subKeyToUse = potentialSubKey; }
                        else { subKeyToUse = mainKeyToUse.toUpperCase(); mainKeyToUse = 'GENERIC'; placeholdersToUse = { message: data.message || `Content for ${data.messageKey} missing.`};}
                    } else { subKeyToUse = null; }
                    if(data.placeholders) placeholdersToUse = {...placeholdersToUse, ...data.placeholders};
                } else { placeholdersToUse = { message: data.message || `Unknown event key: ${data.messageKey}` }; }
            }
            logRandomizedEvent(mainKeyToUse, subKeyToUse, placeholdersToUse, data.type || 'lore');
        });
        socket.on('chat_message', (data) => { /* Same as before */
            let prefix = ""; let messageType = 'chat-say';
            let textKey = data.type === 'shout' ? 'CHAT_SHOUT' : 'CHAT_SAY';
            prefix = getRandomGameText('LORE', textKey, { senderName: data.sender_name || (data.type === 'shout' ? 'A distant voice' : 'Someone nearby'), sceneCoords: data.scene_coords || '(unknown location)' });
            addLogMessage(prefix + data.message, data.type === 'shout' ? 'chat-shout' : 'chat-say');
        });

        socket.on('player_event', (data) => { /* Same as before */
            if (data.type === 'stepped_in_water' && data.sid === myPlayerID) { console.log("Client: Received stepped_in_water event. Playing sound (placeholder)... SPLASH!"); }
        });

        socket.on('game_update', (data) => { /* Update for serverVisibleTiles */
             if (!selfPlayer || !myPlayerID || !data.self_player_data) { return; }
            if(dbgLastUpdate) dbgLastUpdate.textContent = new Date().toLocaleTimeString();
            if(serverHeartbeatIndicator && !simulateServerHeartbeatEnabled) {
                serverHeartbeatIndicator.classList.add('heartbeat-flash');
                if(serverHeartbeatFlashTimeout) clearTimeout(serverHeartbeatFlashTimeout);
                serverHeartbeatFlashTimeout = setTimeout(() => { if(serverHeartbeatIndicator) serverHeartbeatIndicator.classList.remove('heartbeat-flash'); }, 150);
            }

            selfPlayer = data.self_player_data;
            otherPlayers = {};
            if(data.visible_other_players) data.visible_other_players.forEach(p => { if (p.id !== myPlayerID) otherPlayers[p.id] = p; });
            visibleTerrain = data.visible_terrain || { walls: [], water: [] }; // Still only walls/water
            // EXPECTING 'all_visible_tiles' from server:
            serverVisibleTiles = new Set((data.all_visible_tiles || []).map(t => `${t.x},${t.y}`));

            visibleNPCs = data.visible_npcs || [];
             updateStatusAndDebugContext();
            if(dbgSelfPlayer) dbgSelfPlayer.textContent = `(${selfPlayer.x},${selfPlayer.y}) ${selfPlayer.char} Wet: ${selfPlayer.is_wet}`;
            if(dbgOtherPlayersCount) dbgOtherPlayersCount.textContent = Object.keys(otherPlayers).length;
            if(dbgNpcsCount) dbgNpcsCount.textContent = visibleNPCs.length;

            prevSelfPlayerState = { ...selfPlayer };
            drawGrid();
            if (!charSizeEstimatedAtLeastOnce && GRID_WIDTH > 0 && GRID_HEIGHT > 0) { estimateCharacterSize("game_update_reestimate"); if(!isDragging) centerViewOnPlayer("game_update_after_reestimate_centering");}
            updateWeatherEffects();
        });

        socket.on('action_feedback', (data) => { /* Same as before */
            const baseKey = 'ACTION_SENT_FEEDBACK'; const subKey = data.messageKey && data.messageKey.startsWith(baseKey + '.') ? data.messageKey.substring(baseKey.length + 1) : (data.success ? 'ACTION_QUEUED' : 'ACTION_FAILED_UNKNOWN_COMMAND');
            const placeholders = data.placeholders || { actionWord: data.actionWordAttempted || "", message: data.message }; const messageType = data.success ? 'system' : 'event-bad';
            let textToLog = getRandomGameText(baseKey, subKey, placeholders);
            if (textToLog.startsWith("Missing text for:") || textToLog.startsWith("No text variants for:") || textToLog.includes("{message}")) {
                if (data.message && data.message.trim() !== "") { textToLog = (data.success ? "Tome nods: " : "Tome objects: ") + data.message; }
                else { textToLog = (data.success ? "Tome nods: Action acknowledged." : "Tome objects: Action failed."); }
            }
            addLogMessage(textToLog, messageType);
        });
        socket.on('disconnect', (reason) => { /* Same as before */
             updateStatusAndDebugContext(); logRandomizedEvent('LORE', 'DISCONNECTED', { reason: reason }, 'event-bad');
            selfPlayer = null; otherPlayers = {}; visibleTerrain = {walls:[], water:[]}; serverVisibleTiles.clear(); visibleNPCs = []; prevSelfPlayerState = null;
            stopRainEffect(); drawGrid();
        });

        // Command parsing (ACTION_ALIASES, DIRECTION_ALIASES, parseAction, parseDirection) remains the same.
        // ...
        const ACTION_ALIASES = {
            "move": ["move", "go", "walk", "step", "head", "run"], "look": ["look", "face", "turn"],
            "cast": ["cast", "zap", "fire", "spell"], "drink": ["drink", "quaff", "use"],
            "say": ["say", "tell", "whisper", "'"], "shout": ["shout", "yell", "scream", "!"],
            "help": ["help", "?"],
            "build": ["build", "construct", "erect", "b"],
            "destroy": ["destroy", "dismantle", "remove", "d"]
        };
        const DIRECTION_ALIASES = {
            "north": {char: '^', dx: 0,  dy: -1, aliases: ["north", "n", "up"]},
            "south": {char: 'v', dx: 0,  dy: 1,  aliases: ["south", "s", "down"]},
            "west":  {char: '<', dx: -1, dy: 0,  aliases: ["west", "w", "left", "lft", "l"]},
            "east":  {char: '>', dx: 1,  dy: 0,  aliases: ["east", "e", "right", "rght", "rgt", "r"]},
            "forward":  {relative: true, aliases: ["forward", "forwards", "fwd", "f", "ahead", "straight", "onward", "onwards"]},
            "backward": {relative: true, aliases: ["backward", "backwards", "back", "bck", "behind", "b"]},
        };
        function parseAction(actionWord) {
            actionWord = actionWord.toLowerCase();
            for (const canonicalAction in ACTION_ALIASES) if (ACTION_ALIASES[canonicalAction].includes(actionWord)) return canonicalAction;
            return null;
        }
        function parseDirection(directionStr, curFacing) {
            directionStr = directionStr.toLowerCase(); let result = {char: curFacing, dx: 0, dy: 0, isValid: false};
            for (const dirKey in DIRECTION_ALIASES) { const config = DIRECTION_ALIASES[dirKey];
                if (config.aliases.includes(directionStr)) {
                    if (config.relative) {
                        result.isValid = true; const [currentDx, currentDy] = get_dx_dy_from_direction_str(curFacing);
                        if (currentDx === 0 && currentDy === 0 && !['^','v','<','>'].includes(curFacing)) { result.isValid = false; break; }
                        if (dirKey === "forward") { result.char = curFacing; result.dx = currentDx; result.dy = currentDy; }
                        else if (dirKey === "backward") {
                            if (curFacing === '^') result = {char: 'v', dx: 0,  dy: 1,  isValid: true}; else if (curFacing === 'v') result = {char: '^', dx: 0,  dy: -1, isValid: true};
                            else if (curFacing === '<') result = {char: '>', dx: 1,  dy: 0,  isValid: true}; else if (curFacing === '>') result = {char: '<', dx: -1, dy: 0,  isValid: true};
                            else result.isValid = false;
                        }
                    } else { result = {char: config.char, dx: config.dx, dy: config.dy, isValid: true}; }
                    return result;
                }
            } return result;
        }
        // Enter key for command input
        commandInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) { // Allow Shift+Enter for new line if ever needed
                event.preventDefault();
                if (typeof commandForm.requestSubmit === 'function') {
                    commandForm.requestSubmit();
                } else { // Fallback for older browsers
                    const submitButton = commandForm.querySelector('button[type="submit"]');
                    if (submitButton) {
                        submitButton.click();
                    }
                }
            }
        });

        commandForm.addEventListener('submit', (event) => { /* Same logic as before */
            event.preventDefault(); if (!selfPlayer) { addLogMessage("Not fully manifest!", 'event-bad'); return; }
            const inputText = commandInput.textContent.trim(); commandInput.innerHTML = ''; if (!inputText) return;
            const parts = inputText.split(/\s+/); let actionWord = parts[0];
            let messageContent = parts.length > 1 ? parts.slice(1).join(' ') : null;

            if (actionWord.startsWith("'") && actionWord.length >=1) { messageContent = (actionWord.substring(1) + (messageContent ? " " + messageContent : "")).trim(); actionWord = "say"; }
            else if (actionWord.startsWith("!") && actionWord.length >=1) { messageContent = (actionWord.substring(1) + (messageContent ? " " + messageContent : "")).trim(); actionWord = "shout"; }
            addLogMessage(`Tome jots down: ${actionWord}${messageContent ? ' ' + messageContent : ''}`, 'user-input');

            const canonicalAction = parseAction(actionWord);
            if (!canonicalAction) { logRandomizedEvent('ACTION_SENT_FEEDBACK', 'ACTION_FAILED_UNKNOWN_COMMAND', { actionWord: actionWord }, 'event-bad'); commandInput.focus(); return; }

            let commandToSend = { type: canonicalAction, details: {} }; let shouldEmitToServer = true;

            if (canonicalAction === "move") {
                const eTW = messageContent || "forward"; const dR = parseDirection(eTW, selfPlayer.char);
                if (dR.isValid) commandToSend.details = { dx: dR.dx, dy: dR.dy, newChar: dR.char };
                else { addLogMessage(`Tome frowns: Cannot move towards "${eTW}".`, 'event-bad'); shouldEmitToServer = false; }
            } else if (canonicalAction === "look") {
                const lookDirectionStr = messageContent || get_direction_str_from_dx_dy(selfPlayer.x, selfPlayer.y); // Corrected get_direction..
                const dR = parseDirection(lookDirectionStr, selfPlayer.char);
                if (dR.isValid) {
                    commandToSend.details = { dx: 0, dy: 0, newChar: dR.char }; // Always send look to server
                } else {
                    addLogMessage(`Tome squints: Cannot look towards "${lookDirectionStr}".`, 'event-bad');
                    shouldEmitToServer = false;
                }
            } else if (canonicalAction === "help") {
                 addLogMessage("Tome patiently explains:\nMOVE [direction]\nLOOK [direction]\nBUILD [direction]\nDESTROY [direction]\nCAST [spell] [target?]\nDRINK potion\nSAY [message] or '[message]\nSHOUT [message] or ![message]", 'system');
                 shouldEmitToServer = false;
            }
            else if (canonicalAction === "build") {
                commandToSend.type = 'build_wall';
                const targetDirStr = messageContent || "forward";
                const dirResult = parseDirection(targetDirStr, selfPlayer.char);
                if (dirResult.isValid && (dirResult.dx !== 0 || dirResult.dy !==0) ) {
                    commandToSend.details = { dx: dirResult.dx, dy: dirResult.dy };
                } else {
                    addLogMessage(`Tome puzzles: Specify a valid direction to build "${targetDirStr}".`, 'event-bad');
                    shouldEmitToServer = false;
                }
            }
            else if (canonicalAction === "destroy") {
                commandToSend.type = 'destroy_wall';
                const targetDirStr = messageContent || "forward";
                const dirResult = parseDirection(targetDirStr, selfPlayer.char);
                if (dirResult.isValid && (dirResult.dx !== 0 || dirResult.dy !==0) ) {
                    commandToSend.details = { dx: dirResult.dx, dy: dirResult.dy };
                } else {
                    addLogMessage(`Tome puzzles: Specify a valid direction to destroy "${targetDirStr}".`, 'event-bad');
                    shouldEmitToServer = false;
                }
            }
            else if (canonicalAction === "cast") {
                 if (messageContent) commandToSend.details = { spellName: messageContent.split(' ')[0], targetDirection: messageContent.split(' ').length > 1 ? messageContent.split(' ')[1] : null };
                 else { addLogMessage(`Tome asks: Cast what, O Wizard?`, 'event-bad'); shouldEmitToServer = false; }
            } else if (canonicalAction === "drink") {
                if (messageContent && !(messageContent.toLowerCase().includes("potion"))) { addLogMessage(`Tome queries: Drink what specifically? (Try 'drink potion')`, 'event-bad'); shouldEmitToServer = false; }
                else commandToSend.type = 'drink_potion';
            } else if (canonicalAction === "say" || canonicalAction === "shout") {
                if (messageContent && messageContent.length > 0) commandToSend.details = { message: messageContent };
                else { addLogMessage(`Tome asks: ${canonicalAction.charAt(0).toUpperCase() + canonicalAction.slice(1)} what, O Wizard?`, 'event-bad'); shouldEmitToServer = false; }
            } else { addLogMessage(`The arcane art of "${canonicalAction}" is unknown.`, 'event-bad'); shouldEmitToServer = false; }

            if (shouldEmitToServer) { socket.emit('queue_player_action', commandToSend); }
            commandInput.focus();
        });

        // Debug window functions (toggleRainDebug, toggleInsideDebug) remain the same.
        // ...

        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            initializeUIDisplayStates();
            estimateCharacterSize("dom_content_loaded");
            drawGrid();
            updateStatusAndDebugContext();
            updateWeatherEffects();
            logRandomizedEvent('LORE', 'WELCOME_INITIAL', {}, 'welcome-message');
            if (commandInput) { commandInput.focus(); }
        });

    </script>
</body>
</html>
